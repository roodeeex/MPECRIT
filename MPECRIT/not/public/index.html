<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Écrite Generator</title>
</head>

<body>
    <h1>Production Écrite Generator</h1>

    <form id="productionForm">
        <label for="subject">Sujet de la Production Écrite:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="level">Niveau de Vocabulaire:</label>
        <select id="level" name="level">
            <option value="facile">Facile</option>
            <option value="intermédiaire">Intermédiaire</option>
            <option value="avancé">Avancé</option>
        </select><br>

        <button type="submit">Générer Production Écrite</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>

</html>
